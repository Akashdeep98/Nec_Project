{% extends "layout.html" %}
{% block title %}Recruiter{% endblock %}
{% block body %}

<body>
<div class="container">
    <center><h1>Recruiter Registration</h1></center>
    <br>
    <form method="post" action="/register_applicant">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email"  name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required="true">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" name="password" class="form-control" id="Password" placeholder="Password" minlength="8" required="true">
  </div>
  <div class="form-group">
    <label >First Name</label>
    <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname" required="true">
  </div>
        <div class="form-group">
    <label >Last Name</label>
    <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname" required="true">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
